global
   log /dev/log local0
   log /dev/log local1 notice
   chroot /var/lib/haproxy
   stats timeout 30s
   user haproxy
   group haproxy
   daemon

defaults
   log global
   mode http
   option httplog
   option dontlognull
   timeout connect 5000
   timeout client 50000
   timeout server 50000

frontend http_front
   bind *:8088
   stats uri /haproxy?stats
   acl ACL_example.com hdr(host) -i example.local
   use_backend balancer if ACL_example.com
   default_backend serv

backend balancer
    balance roundrobin
    server server1 127.0.0.1:8888 weight 2 check
    server server2 127.0.0.1:9999 weight 3 check
    server server3 127.0.0.1:9990 weight 4 check

backend serv
    balance roundrobin
    server s1 127.0.0.1:8888 check